{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="POST" action="{{ url_for('login') }}">
    <p>
      Email:<br>
      <input type="email" name="email" required>
    </p>
    <p>
      Senha:<br>
      <input type="password" name="password" required>
    </p>
    <p>
      <input type="submit" value="Login">
    </p>
  </form>
  <p>NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a>.</p>
  <p>Esqueceu sua senha? <a href="{{ url_for('reset_password') }}">Clique aqui</a>.</p>
{% endblock %}
